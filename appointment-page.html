<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./appointment-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:ital,wght@0,400;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="appointment-page">
      <div class="appointment-page-child" id="rectangle"></div>
      <img class="vector-icon16" alt="" src="./public/vector16.svg" />

      <i class="detail-doctor">Detail Doctor</i>
      <img class="vector-icon17" alt="" src="./public/vector17.svg" />

      <img
        class="appointment-page-item"
        alt=""
        src="./public/ellipse-5@2x.png"
      />

      <i class="dr-robert-lune1">Dr. Robert Lune</i>
      <i class="pediatrician-consultant">Pediatrician Consultant</i>
      <img class="vector-icon18" alt="" src="./public/vector18.svg" />

      <img class="vector-icon19" alt="" src="./public/vector18.svg" />

      <img class="vector-icon20" alt="" src="./public/vector18.svg" />

      <img class="vector-icon21" alt="" src="./public/vector18.svg" />

      <i class="i">(82)</i>
      <div class="doc-1-rating">
        <i class="patient">Patient</i>
        <img class="doc-1-rating-child" alt="" src="./public/line-6.svg" />

        <img class="doc-1-rating-item" alt="" src="./public/line-7.svg" />

        <i class="i1">150+</i>
        <i class="experiences">Experiences</i>
        <i class="rating">Rating</i>
        <i class="yrs">8yrs+</i>
      </div>
      <i class="i2">4.8</i>
      <b class="select-date">Select Date</b>
      <div class="appointment-page-inner"></div>
      <div class="appointment-page-child1"></div>
      <div class="appointment-page-child2"></div>
      <b class="tue">Tue</b>
      <div class="appointment-page-child3"></div>
      <div class="appointment-page-child4"></div>
      <div class="appointment-page-child5"></div>
      <b class="fri">Fri</b>
      <b class="b1">11</b>
      <b class="sat">Sat</b>
      <b class="b2">12</b>
      <b class="sun">Sun</b>
      <b class="b3">13</b>
      <b class="mon">Mon</b>
      <b class="b4">14</b>
      <b class="b5">15</b>
      <b class="wed">Wed</b>
      <b class="b6">16</b>
      <b class="select-time">Select Time</b>
      <div class="appointment-page-child6"></div>
      <div class="appointment-page-child6"></div>
      <div class="appointment-page-child8"></div>
      <div class="appointment-page-child9"></div>
      <div class="appointment-page-child10"></div>
      <div class="video-call">Video Call</div>
      <div class="appointment-page-child11"></div>
      <div class="hospital">Hospital</div>
      <div class="voice-call">Voice Call</div>
      <div class="appointment-page-child12"></div>
      <div class="appointment-page-child13"></div>
      <div class="appointment-page-child14"></div>
      <i class="am">08:00am</i>
      <div class="appointment-page-child15"></div>
      <div class="appointment-page-child16"></div>
      <i class="am1">06:00 am</i>
      <i class="pm">01:00pm </i>
      <i class="pm1">04:00pm</i>
      <i class="pm2">06:00pm</i>
      <i class="appointment-options">Appointment Options</i>
      <div class="chat">Chat</div>
      <div class="appointment-page-child17"></div>
      <div class="make-appointment">Make Appointment</div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      </script>
  </body>
</html>
