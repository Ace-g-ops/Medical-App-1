<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./chat-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:ital,wght@0,400;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="chat-page">
      <div class="chat-page-child"></div>
      <img
        class="vector-icon52"
        alt=""
        src="./public/vector16.svg"
        id="vectorIcon"
      />

      <div class="chat-page-item"></div>
      <div class="chat-page-inner"></div>
      <div class="chat-page-child1"></div>

      <img class="bot-1-icon" alt="" src="./public/bot1.svg" />

      <img class="chat-page-child2" alt="" src="./public/rectangle-69.svg" />

      <img class="chat-page-child3" alt="" src="./public/rectangle-69.svg" />

      <img class="chat-page-child7" alt="" src="./public/rectangle-72.svg" />

      <img class="chat-page-child8" alt="" src="./public/rectangle-74.svg" />

      <img class="chat-page-child9" alt="" src="./public/rectangle-74.svg" />

      <img class="vector-icon53" alt="" src="./public/vector19.svg" />

      <img class="vector-icon54" alt="" src="./public/vector20.svg" />
    </div>

    <script>
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      </script>
