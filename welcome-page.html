<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./welcome-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:ital,wght@0,400;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@500&display=swap"
    />

  <body>
    <div class="welcome-page">
      <img
        class="new-removebg-preview-1-icon"
        alt=""
        src="./public/newremovebgpreview-1@2x.png"
      />

      <div class="medical-support-wherever-container">
        <p class="medical-support-wherever">
          Medical support wherever you are,
        </p>
        <p class="medical-support-wherever">whenever you need</p>
      </div>
      <i class="your-health-our-container">
        <p class="medical-support-wherever">Your Health, Our</p>
        <p class="medical-support-wherever">Priority</p>
      </i>
      <div class="welcome-page-child"></div>
      <b class="get-started" id="getStartedText">Get Started</b>
      <div class="welcome-page-item"></div>
      <img class="vector-icon83" alt="" src="./public/vector34.svg" />

      <img class="vector-icon84" alt="" src="./public/vector35.svg" />

      <img class="vector-icon85" alt="" src="./public/vector35.svg" />
    </div>

    <script>
      var getStartedText = document.getElementById("getStartedText");
      if (getStartedText) {
        getStartedText.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      </script>
  </body>
</html>
