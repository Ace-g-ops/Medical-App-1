<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:ital,wght@0,400;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <img
        class="undraw-sign-up-n6im-1-icon"
        alt=""
        src="./public/undraw-sign-up-n6im-1.svg"
      />

      <div class="sign-up-button">
        <input
          class="sign-up-button-child"
          type="text"
          placeholder="Enter your name"
          required
        />

        <div class="sign-up-button-item"></div>
        <input class="username" type="text" placeholder="Username" required />

        <div class="sign-up-button-inner"></div>
        <div class="sign-up-button-child1"></div>
        <div class="sign-up-button-child2"></div>
        <div class="enter-your-name">Enter your name</div>
        <input
          class="enter-your-phone"
          type="text"
          placeholder="Enter your phone no/gmail"
          required
        />

        <input class="password" type="text" placeholder="Password" required />

        <input
          class="confirm-password"
          type="text"
          placeholder="Confirm Password"
          required
        />
      </div>
      <b class="b" id="text">+</b>
      <div class="sign-up-page-child"></div>
      <div class="sign-up" id="signUpText">Sign Up</div>
    </div>

    <script>
      var text = document.getElementById("text");
      if (text) {
        text.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      </script>
  </body>
</html>
