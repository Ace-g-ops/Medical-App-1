<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:ital,wght@0,400;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <img
        class="undraw-login-re-4vu2-1-icon"
        alt=""
        src="./public/undraw-login-re-4vu2-1.svg"
      />

      <div class="login-page-child"></div>
      <div class="login-page-item"></div>
      <input
        class="enter-your-usernamegmail"
        type="text"
        placeholder="Enter your username/Gmail"
        required
      />

      <b class="dont-have-an" id="dontHaveAn">Donâ€™t have an account? Sign Up</b>
      <input class="password1" type="text" placeholder="Password" required />

      <div
        class="login-page-inner"
        data-scroll-to="rectangle"
        id="rectangle"
      ></div>
      <b class="log-in" id="logInText">Log In</b>
    </div>

    <script>
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-up-page.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var logInText = document.getElementById("logInText");
      if (logInText) {
        logInText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
